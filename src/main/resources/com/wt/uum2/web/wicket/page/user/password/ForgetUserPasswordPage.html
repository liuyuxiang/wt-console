<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>忘记密码</title>
</head>
<body>
<wicket:extend>
	<form wicket:id="form">
		<table width="95%" cellspacing="0" cellpadding="0" border="0"
			align="center">

			<tr>
				<td bgcolor="#f1faf9" style="border: 1px solid #CAEAFF;">
					<table width="85%" cellspacing="0" cellpadding="4" border="0"
						align="center">
						<tr>
							<td align="center">请输入用户名<input wicket:id="userid"
								name="userid" onKeypress="checkEventID();" onFocus="clearMsg();"
								style="ime-mode: disabled"
								onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^0-9a-zA-Z-_]/g,''))" />
							</td>
						</tr>
						<tr>
							<td><input type="button" wicket:id="submitbutton" onclick="doSubmit();"
								value="提交" class="button"/> <input type="reset" value="重置" wicket:id="resetbutton" class="button"/></td>
						</tr>
						<tr>
							<td height="30" align="center"><span
								style="font-size: 12px; color: #FF0000;" wicket:id="feedback"></span>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</form>
</wicket:extend>
</body>
</html>
