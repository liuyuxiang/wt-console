<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<table>
			<tr>
				<td align="left">
					<form action="" method="post" id="adddeptform" wicket:id="subForm">
						<table width="600">
							<tr>
								<td align="left">

									<table width="251" height="20" border="0" cellpadding="0"
										cellspacing="0" class="titlebackgroup">
										<tr>
											<td width="12%">&nbsp;</td>
											<td width="88%"><b wicket:id="titletext"></b>
											</td>
										</tr>
									</table></td>
							</tr>
							<tr>
								<td wicket:id="deptPropertiesPanel"></td>
							</tr>
							<tr>
								<td>
									<table cellspacing="1" cellpadding="0" width="100%" border="0">
										<tr>
											<td align="right" width="45%">&nbsp;</td>
											<td align="left"><input type="button" id="Submit"
												value="确定" wicket:id="submit" class="button" /> <input
												type="reset" wicket:id="resetButton" value="重置"
												class="button" /> <input type="button" value="返回"
												wicket:id="goBackButton" class="button" /></td>
										</tr>
									</table></td>
							</tr>
						</table>
					</form></td>
			</tr>
			<tr>
				<td>
					<form action="" method="post" id="adddeptformadmin"
						wicket:id="stairForm">

						<table cellspacing="1" cellpadding="0" width="600" border="0">
							<tr>
								<td colspan="2">建立一级栏目</td>
							</tr>
							<tr>
								<td colspan="2"><hr>
								</td>
							</tr>

							<tr>
								<td colspan="2"><table cellspacing="1" cellpadding="0"
										width="100%" border="0">
										<tr>
											<td align="right" width="35%">父部门名称：</td>
											<td align="left"><span wicket:id="parentDeptName"></span>
											</td>
										</tr>
									</table>
								</td>

							</tr>
							<tr>
								<td wicket:id="stairDeptPropertiesPanel" colspan="2"></td>
							</tr>
							<tr>
								<td align="right" width="45%">&nbsp;</td>
								<td align="left"><input type="button" wicket:id="submit"
									value="确定" class="button" /> <input type="reset"
									wicket:id="resetButton" value="重置" class="button" />
								</td>
							</tr>
						</table>
					</form></td>
			</tr>
		</table>

	</wicket:panel>
</body>
</html>
