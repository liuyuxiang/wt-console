<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript">
function a() {
	var valueStr=document.getElementById("selectedstr").value;
	if(window.opener) {
		window.opener.returnValue = valueStr;  
    } else {  
		window.returnValue=valueStr;  
	} 
	window.close();	
  
}


  </script>
</head>
<body>
	<div id="wrapper1">
	<input wicket:id="selectedstr" style="display:none;"/>
	<input type="button" wicket:id="ok" value="确定" />
	<input type="button" wicket:id="cancel" value="取消" />

	<div wicket:id="panel" style="height:480px"></div>
	</div>
</body>
