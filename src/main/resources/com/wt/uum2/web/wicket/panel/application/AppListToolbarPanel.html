<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<table width=100% borde=1 >
			<tr>
				<td colspan="2" align="left">&nbsp;<label
					wicket:id="currentDeptPath"></label>
				</td>
			</tr>

			</tr>

				<td colspan="2" align="left" style="background-color: #DAE9F9; font-size: 12px;">

				</td>
			</tr>
		</table>
	</wicket:panel>
