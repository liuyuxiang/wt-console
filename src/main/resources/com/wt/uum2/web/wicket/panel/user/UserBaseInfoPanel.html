<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
	</head>
	<body>
		
		<wicket:panel>
			<div style="clear: both" class="baseinfo">
					<table class="tableborder1" id="tt" width="100%" align="center"
						border="0" cellspacing="2" cellpadding="0">
						<TR class='tb1'>
							<TD align="right" bgcolor="#fffff0" width="12%">
								姓名
							</TD>
							<TD align=left colspan="3" bgcolor="#fffff0">
								<input wicket:id="name" maxlength="20"/>&nbsp;<span style="color:red;">*</span><span style="color:red;" wicket:id="nameFeedback">*</span>
							</TD>
						</TR>
						<tr>
							<TD align="right" bgcolor="#fffff0">
								用户标识
							</TD>
							<TD align=left colspan="3" bgcolor="#fffff0"  wicket:id="userid">
							</td>
						</tr>
						<tr style="display: none">
							<TD align="right" bgcolor="#fffff0">
								关联用户标识
							</TD>
							<TD align=left colspan="3" bgcolor="#fffff0">
								<input wicket:id="primaryUserUUID" id="primaryUserUUID" style="width: 70%"
									name="primaryUserUUID" maxlength="15" value="" />
								<font color="red" id="confirmationRelationUser" size="3"></font>
							</td>

						</tr>
						<TR>
							<TD align=right width="10%" bgcolor="#fffff0">
								<wicket:message key="depts">所在部门</wicket:message>
							</TD>
							<TD align=left colspan="3" bgcolor="#fffff0">
								<!-- <span name="deptName" id="deptName" ></span>
								<input name="deptuuid" id="deptuuid" type="text"
									value="">
								<input type="Button" id="searchdeptS" class="button" value="选择" /> -->								
								<span wicket:id="depts" ></span>
							</TD>
						</TR>
						<wicket:remove>
						<TR>
							<TD  align=right width="10%" bgcolor="#fffff0">目录中映射部门</TD>
							<TD  align=left colspan="3" bgcolor="#fffff0">
							<span name="maindeptName" id="maindeptName"></span>
							<input name="maindeptuuid" id="maindeptuuid" type="hidden" value="" >
							<input type="Button" id="searchmaindept" value="选择"  class="button"/><font color="red" size="3">*</font>
							</TD>
						</TR>
						</wicket:remove>
						<TR style="display: none">						
							<TD align="right" bgcolor="#fffff0">
								用户审核级别
							</TD>
							<TD colspan=3><input type="text" wicket:id="currentAuthorLevel" value=""></input></TD>
						</TR>
						<TR>
							<TD align="right" bgcolor="#fffff0">
								<wicket:message key="groups">用户权限组</wicket:message>
							</TD>
							<TD align=left colspan="3" bgcolor="#fffff0">
								<!-- <span id="groupAreName"  name="groupAreName">无</span>
								<input name="groupuuid" wicket:id="groupuuid" id="groupuuid" type="hidden" value=""
									style="width: 70%">
								<span id="groupuuid"  name="groupuuid">无</span>
								<input type="Button" id="searchgroup" value="选择" class="button" /> -->
								<span wicket:id="groups"></span>
							</TD>
						</TR>
						<TR>
							<TD align="right" bgcolor="#fffff0">
								<wicket:message key="adminGroups">可管理该用户的组1</wicket:message>
							</TD>
							<TD align=left colspan="3" bgcolor="#fffff0">
								<!-- <span id="jsgroupAreName"  name="jsgroupAreName">无</span>
								<span id="jsgroupuuid"  name="jsgroupuuid">无</span>
								<input name="jsgroupuuid" id="jsgroupuuid" type="hidden"
									value="33"
									style="width: 70%">
								<input type="Button" value="选择" class="button" /> -->
								<span wicket:id="adminGroups"></span>
							</TD>
						</TR>
						<TR class='tb1'>
							<TD align="right" bgcolor="#fffff0">
								排序号
							</TD>
							<TD align="left" bgcolor="#fffff0" colspan="3">
								<input name="orderNum" value="0" maxlength="5"
									id="orderNum" wicket:id="orderNum" />
								<span style="color:red;">*</span>排序号对于所有的组织机构都有效&nbsp;<span wicket:id="orderFeedback"></span>
							</TD>
						</TR>
					<TR class='tb1' ><TD wicket:id="attr0" colspan=4></TD></TR>
					
									
					</table>
					
			</div>
		</wicket:panel>
	</body>
</html>
