<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<table>
			<tr>
				<td align="left">
					<form action="" method="post" id="updatedeptform"
						wicket:id="updateDeptForm">
						<table width="600">
							<tr>
								<td align="left">

									<table width="251" height="20" border="0" cellpadding="0"
										cellspacing="0" class="titlebackgroup">
										<tr>
											<td width="12%">&nbsp;</td>
											<td width="88%"><b wicket:id="titletext"></b>
											</td>
										</tr>
									</table></td>
							</tr>
							<tr>
								<td colspan="2" wicket:id="deptPropertiesPanel"></td>
							</tr>

							<tr>
								
								<td colspan="2" align="center"><input type="button" id="Submit"
									wicket:id="submit" value="确定" class="button" /> <input
									type="reset" wicket:id="resetButton" value="重置" class="button" />
									<input type="button" wicket:id="goBackButton" value="返回"
									onclick="bk();" class="button" /> <input type="button"
									value="查看记录" id="deptlog" wicket:id="deptlog" class="button" />
									<input type="button" value="关闭记录" id="deptlogclose"
									wicket:id="deptlogclose" class="button" /></td>
							</tr>
							<tr>
								<td colspan="2"><iframe wicket:id="logs" border="0" data-app="uum" 
										style="height: 0px; width: 100%"></iframe>
								</td>
							</tr>
						</table>
					</form></td>
			</tr>

		</table>

	</wicket:panel>
</body>
</html>
