<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<form wicket:id="form" name="doForm" id="doForm">

			<table width="95%" border="0" align="center" wicket:id="backgrouptd">
				<tbody wicket:id="tbody">
					<wicket:enclosure>
						<tr>
							<td width="37%" class="tab_title">用户姓名</td>
							<td width="63%"><label wicket:id="userName"></label>
							</td>
						</tr>
					</wicket:enclosure>
					<tr>
						<td width="37%" class="tab_title">用户ID</td>
						<td width="63%"><input type="text" wicket:id="userid"
							style="width: 120px"></input></td>
					</tr>
					<wicket:enclosure>
						<tr>
							<td class="tab_title"><span>旧密码</span>
							</td>
							<td><input type="password" style="width: 120px"
								wicket:id="oldpassword" name="oldpassword" /></td>
						</tr>
					</wicket:enclosure>
					<tr>
						<td class="tab_title"><span>新密码</span>
						</td>
						<td><input type="password" style="width: 120px"
							wicket:id="password" name="password" /></td>
					</tr>
					<tr>
						<td class="tab_title"><span>确认密码</span>
						</td>
						<td><input type="password" style="width: 120px"
							wicket:id="repassword" name="repassword" /></td>
					</tr>
					<wicket:enclosure>
						<tr>
							<td wicket:id="attr0" colspan=2 style="padding: 0px;"></td>
						</tr>
					</wicket:enclosure>
					<tr>
						<td height="65" align="center" colspan="2" style="color: red;"><wicket:message
								wicket:id="declare"></wicket:message>
						</td>
					</tr>


				</tbody>
			</table>
			<div style="text-align: center;">
				<input type="image" wicket:id="submitImg"></input>&nbsp;&nbsp;<input
					type="button" wicket:id="submitButton" value="确定" class="button"></input>
				&nbsp;&nbsp;<input type="button" wicket:id="goback" value="返回"
					class="button"></input><br>
				<div wicket:id="feedback"></div>
			</div>
		</form>
		<wicket:message wicket:id="restMsg"></wicket:message>
	</wicket:panel>
</body>
</html>
